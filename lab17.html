<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/lab17.css?v=1.0">

    <title>Lab 17</title>
  </head>
  <body>
      <div ng-app="Lab17">
        <div ng-controller="MainController">
          <md-toolbar>
            <div class="md-toolbar-tools">
              <span >Lab 17</span>
              <span flex></span>
              <span >Conor Amanatullah</span>
            </div>
          </md-toolbar>
          <md-content>

            <div id="chat-box" ng-controller="ChatController">
              <md-card ng-repeat="value in data"></md-card>
            </div>

            <md-input-container>
              <label>First</label>
              <input type="text" name="name" ng-model="user.first">
            </md-input-container>

            <md-input-container>
              <label>Last</label>
              <input type="text" name="name" ng-model="user.last">
            </md-input-container>

            <br>

            <md-input-container>
              <label>Message</label>
              <textarea ng-model="user.message"></textarea>
            </md-input-container>

            <br>

            <md-button class="md-raised" ng-click="submitMessage(user)">Submit</md-button>

          </md-content>
        </div>
      </div>
      <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

      <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
      <script type="text/javascript" src="js/lab17.js?v=1.1"></script>
  </body>
</html>
