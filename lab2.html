<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="css/animate.css" media="screen" title="no title" charset="utf-8">
  <title>Lab 2 - Angular</title>
  <style media="screen">
    #broncos{
      display: none;
      overflow: hidden;
      margin-top: 10vh;
    }
    #broncos img{
      max-width: 60vw;
    }
    #hint{
      display: none;
    }
    .container{
      overflow: hidden;
      width: 70vw;
      margin: 0 auto;
    }
  </style>
</head>
<body ng-app="BlankApp" ng-cloak ng-controller="mainController" >

  <md-toolbar >
    <div id="header" class="md-toolbar-tools">
      <span>Lab 2</span>
      <span flex></span>
      <span id="user">Conor Amanatullah</span>
    </div>
  </md-toolbar>

  <md-content layout-padding class="container animated bounceInLeft">
    <h2 class="">Change Header Text Color!</h2>

    <md-input-container class="md-accent">
      <label>Header Text Color</label>
      <input type="text" ng-model="headerColor">
    </md-input-container>
    <span><md-button class="md-raised md-accent" ng-click="updateHeader()" ng-disabled="!headerColor">Update</md-button></span>
    <span class="">
      <md-button ng-click="showHint()" class='md-raised'>Hint?</md-button>
    </span>
    <span id="hint">Try using orange.</span>
    <div id="broncos" class="animated bounceInRight">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/44/Denver_Broncos_logo.svg/800px-Denver_Broncos_logo.svg.png" alt="" />
    </div>
  </md-content>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>


  <script type="text/javascript">
    angular.module('BlankApp', ['ngMaterial'])
    .config(function($mdThemingProvider){
      $mdThemingProvider.theme('default')
        .primaryPalette('blue')
        .accentPalette('pink')
    })
    .controller('mainController', function($scope){
          $scope.updateHeader = function(){
            // Get the header object
            var header = document.getElementById('header');
            // Assign it the color
            header.style.color = $scope.headerColor;
            if($scope.headerColor == 'orange'){
              document.getElementById('user').innerHTML = 'GO BRONCOS!!!!!';
              document.getElementById('broncos').style.display = "block";
            }
            else if( $scope.headerColor == 'Orange'){
              document.getElementById('user').innerHTML = 'GO BRONCOS!!!!!';
              document.getElementById('broncos').style.display = "block";
            }
            console.log('updating header text color to ' + $scope.headerColor);
          } // END updateHeader()

          $scope.showHint = function(){
            document.getElementById('hint').style.display = "block";
          }
      });
  </script>

</body>
</html>
