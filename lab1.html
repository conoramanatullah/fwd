<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <title>Lab 1 - Angular</title>
  <style media="screen">
    .container{
      margin: 0 auto;
      width: 60vw;
    }
  </style>
</head>
<body ng-app="lab1App" ng-cloak ng-controller="mainController">

  <md-toolbar class="">
    <div class="md-toolbar-tools">
      <span>Lab 1</span>
      <span flex></span>
      <span>Conor Amanatullah</span>
    </div>
  </md-toolbar>

  <md-content layout-padding  class="animated slideInLeft">


    <div class="container">
      <div class="">
        <h2>Please enter your name and favorite color. </h2>
      </div>
      <md-input-container class="md-accent">
        <label>Name</label>
        <input type="text" ng-model="user.name">
      </md-input-container>

      <md-input-container class="md-accent">
        <label>Favorite color?</label>
        <input type="text" ng-model="user.color">
      </md-input-container>

      <div ng-if="user.name && user.color" style="color:white ;background-color: {{ user.color }}" class="md-whiteframe-z1 ">
        Hello, {{ user.name }}
      </div>

      <!-- User Object -->
      <pre>
        {{ user }}
      </pre>
    </div>

  </md-content>

  <!-- AngularJS -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <script type="text/javascript">

    angular.module('lab1App', ['ngMaterial'])
    // Theme Config
    .config(function($mdThemingProvider){
      $mdThemingProvider.theme('default')
        .primaryPalette('blue')
        .accentPalette('teal')
    })
    // Controllers
    .controller('mainController', function($scope, $mdMedia){
      // Variables
      // $scope.user.name;
      // $scope.user.color;

    });


  </script>

</body>
</html>
